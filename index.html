<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenter">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login ti use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter PassWord</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckBox" checked>
                            <label for="rememberMeCheckBox" class="checkboxLabel">Remember Me</label>
                        </div> 
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" 
                            alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" width="30" 
                        alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right"></div>
        <img src="./image.svg">
    </div>
</body>
</html>
